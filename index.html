<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table>
        <tbody>
          <!-- 9 AM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">9:00 A.M</time>
              <input class="description" data-hour="9" id="nineInputDisplay" />
              <button class="saveBtn" id="9"></button>
            </form>
          </div>
          <!-- 10 AM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">10:00 A.M</time>
              <input class="description" data-hour="10" id="tenInputDisplay" />
              <button class="saveBtn" id="10"></button>
            </form>
          </div>
          <!-- 11 AM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">11:00 A.M</time>
              <input
                class="description"
                data-hour="11"
                id="elevenInputDisplay"
              />
              <button class="saveBtn" id="11"></button>
            </form>
          </div>
          <!-- 12 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">12:00 P.M</time>
              <input
                class="description"
                data-hour="12"
                id="twelveInputDisplay"
              />
              <button class="saveBtn" id="12"></button>
            </form>
          </div>
          <!-- 1 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">1:00 P.M</time>
              <input class="description" data-hour="13" id="oneInputDisplay" />
              <button class="saveBtn" id="13"></button>
            </form>
          </div>
          <!-- 2 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">2:00 P.M</time>
              <input class="description" data-hour="14" id="twoInputDisplay" />
              <button class="saveBtn" id="14"></button>
            </form>
          </div>
          <!-- 3 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">3:00 P.M</time>
              <input
                class="description"
                data-hour="15"
                id="threeInputDisplay"
              />
              <button class="saveBtn" id="15"></button>
            </form>
          </div>
          <!-- 4 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">4:00 P.M</time>
              <input class="description" data-hour="16" id="fourInputDisplay" />
              <button class="saveBtn" id="16"></button>
            </form>
          </div>
          <!-- 5 PM -->
          <div class="row">
            <form action="" method="GET">
              <time class="hour">5:00 P.M</time>
              <input class="description" data-hour="17" id="fiveInputDisplay" />
              <button class="saveBtn" id="17"></button>
            </form>
          </div>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Develop/script.js"></script>
  </body>
</html>
